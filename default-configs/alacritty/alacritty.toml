general.import = ["~/.config/sway/themes/gruvbox-material-dark/alacritty/gruvbox-material-dark.toml"]

[window]

padding.x = 10
padding.y = 10

[font]
size = 11

[font.normal]
family = "JetBrains Mono"
style = "Regular"

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"
